<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Website</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
  }
  /* .navbar {
    overflow: hidden;
    background-color: #333;
  } */
  .navbar {
    background-color:transparent; /* Light blue, adjust the shade as needed */
    color: #130f0f; /* Dark text for contrast */
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Optional: subtle shadow for depth */
    /* Other styles */
}

.navbar a { /* Assuming you have links in your navbar */
    color: #333333; /* Dark text color for readability */
    /* Styles for your links */
}

.navbar a:hover {
    color: #000000; /* Change color on hover for interactivity */
    text-decoration: underline; /* Or other highlighting effect */
}

  .navbar a {
    float: right;
    display: block;
    /* color: #f2f2f2; */
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  .main-image {
    position: relative;
    text-align: center;
    color: white;
  }
  .main-image img {
    width: 100%;
    height: auto;
  }
  .quote {
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #131010;
    font-size: 24px;
    width: 60%;
    text-align: center;
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#destinations">Destinations</a>
  <a href="#about">About</a>
  <!-- Add other navigation items here -->
</div>

<div class="main-image">
  <img src="/home/ananya/website/krishna.png" alt="Lord Krishna">
  <div class="quote">"Travel not just to see, but to awaken the spirituality within."</div>
</div>

</body>
</html>
